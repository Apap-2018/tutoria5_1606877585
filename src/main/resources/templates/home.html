<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>



<div class="container-fluid">
    <h2>Hello!</h2>
        <div class="row">
    <div class="col-md-6">
        <div class="card-header">
    <h3>Tambah Pilot</h3>
        </div>
        <div class="card-body">
            <p class="card-text">Fitur menambah pilot</p>
            <a class="btn btn-primary" th:href="@{/pilot/add}">Tambah</a>
        </div>
   <!-- <td><a th:href="@{/pilot/add}">Tambah</a></td>-->

        </div>
    </div>
</div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Cari pilot berdasarkan Nomor Lisensi
                </div>
                <form th:action="@{/pilot/view}" method="GET">
                    <div class="card-body">
                        <label for= "licenseNumber"> Nomor Lisensi : </label>
                        <input type="text" name="licenseNumber" class="form-control"/>
                        <p></p>
                        <button type="submit" class="btn btn-primary">Cari</button>
                    </div>



                </form>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Cari penerbangan berdasarkan Nomor Penerbangan
                </div>
                <form th:action="@{/flight/view}" method="GET">
                    <div class="card-body">
                        <label for= "flightNumber"> Flight Number : </label>
                        <input type="text" name="flightNumber" class="form-control"/>
                        <p></p>
                        <button type="submit" class="btn btn-primary">Cari</button>
                    </div>



                </form>

            </div>
        </div>
    </div>

</body>
</html>
